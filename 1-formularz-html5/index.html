<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/jabol.nef@gmail.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">
        <br>

        <label for="name">E-mail:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="name">Telefon::</label>
        <input type="tel" name="phone" id="phone">
        <br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <br>

        <p>Płeć:</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
        <br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
        <br>

        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        <br>

        <label for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>
        <br>
        
        <input type="submit" value="Wyślij!">
    </form>
    
</body>
</html>
