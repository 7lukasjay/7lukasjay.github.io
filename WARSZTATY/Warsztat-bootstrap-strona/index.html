<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap</title>
</head>

<body>
    <!-- NAWIGACJA -->
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light fixed-top bg-dark">
            <a class="navbar-brand" href="#">Klub podróżniczy</a>
            <button class="navbar-toggler" type="button"            data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#dolacz_do_nas">Dołącz do nas!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Kontakt</a>
                    </li>
                </ul>
            </div>
    </nav>
    <!-- /NAWIGACJA -->

    <!-- FORM -->
    <div class="main_content">
        <div class="container-fluid">
            <div class="row">
                <div id="dolacz_do_nas">
                    <div class="row">
                        <div id="text" class="col-9">
                            <div id="text1" class="col-9">Dołącz do nas!</div>
                            <div id="text2" class="col-12">Wypełnij zgłoszenie na członka klubu.</div>
                        </div>
                        <div id="pen" class="col-3">
                            <img src="img/pen.png" alt="">
                        </div>      
                    </div>
                </div>
            </div>
            <div class="form_content" id="form_body">
                <form>
                    <div class="form__field py-2">
                        <input type="text" name="name" placeholder="Imię i nazwisko">
                    </div>
                    <div class="form__field py-2">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form__field py-2">
                        <input type="tel" name="phone" placeholder="Telefon">
                    </div>
                    <div class="form__field py-2">
                        <textarea rows="4" cols="50" placeholder="Kilka słów o sobie."></textarea>
                    </div>
                    <div class="form__field py-2">
                        <input id="btn_join" type="submit" value="Zapisz się!">
                    </div>
                </form>
                <div class="privacy_accept">
                    Wypełniając zgłoszenie wyrażasz zgodę na przetwarzanie danych zgodnie z 
                    <a href="#gdzieś"> polityką prywatności</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /FORM -->

   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
